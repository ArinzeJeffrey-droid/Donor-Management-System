                                </div>

                                $(function () {
                                    $("#reference").change(function () {
                                        if ($(this).val() == 2) {
                                            $("#referrer").removeAttr("hidden");
                                            $( "#Other-Reference" ).prop( "hidden", true );
                                            $("#referrer").focus();
                                        } else if ($(this).val() == 3) {
                                            $("#Other-Reference").removeAttr("hidden");
                                            $( "#referrer" ).prop( "hidden", true );
                                            $("#Other-Reference").focus();
                                        } else{
                                            $( "#referrer" ).prop( "hidden", true );
                                            $( "#Other-Reference" ).prop( "hidden", true );
                                        }
                                    });
                                });
                            </script>
