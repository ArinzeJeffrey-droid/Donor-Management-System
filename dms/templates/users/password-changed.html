{% extends 'header_admin.html' %}

{% block content %}
<!doctype html>
    {{ super() }}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>{{ title }}</title>
        </head>

        <body>
            <div id="header"></div>
            <div class="container-fluid" style="color: orange;">
                {% if message %}
                    <h3 class="text-center text-justify p-3">{{message}}</h3>
                {% else %}
                    <h3 class="text-center text-justify p-3">Congratulations, Your password has been changed successfully!</h3>
                {% endif %}
{#              <h4 class="text-center text-justify">Mode Type: {{mode_name}}</h4>#}
{#              <h4 class="text-center text-justify">Type:XYZ</h4>#}
            </div>
        </body>
    </html>
{% endblock %}
