        <body>
            <div class="container">
                <div class="d-flex justify-content-center">
                    <form action="{{ url_for("singleproject") }}" method="post">
                        <h2 class="text-center mt-1" style="color: orange;"><b>Projects Form</b></h2>
                        <label><b>Project Name*:</b></label>
                        <input type="text" name="project_name" class="txt" placeholder="Project/Event/Activity Name" required="Please enter a valid name" required />
                      
                        <br />

                        <label><b>Description*:</b></label>
                        <input type="text" name="description" class="txt" placeholder="Enter the Project/Event/Activity Description" required />
                      
                        <br />

                        <div class="form-group">
                            <label for="type"><b>Type*:</b></label>
                                <select class="form-control" id="types_of_projects" name="type_id">
                                    {% for type in types %}
                                        <option value={{ type.id }}>{{type.type_name}}</option>
                                    {% endfor %}
                                </select>
                        </div>

                        <input type="submit" name="submit" value="Submit Project" class="registerbtn" style="background-color: orange"/><br />
                    </form>
                </div>
            </div>
